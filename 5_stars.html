<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    img {
      position: relative;
    }
  </style>
</head>

<body>
  <img id="s1" src="img/star.png"><br />
  <img id="s2" src="img/star.png"><br />
  <img id="s3" src="img/star.png"><br />
  <img id="s4" src="img/star.png"><br />

  <script src="js/jquery-1.11.3.js"></script>
  <script>
    /*
    s1在屏幕左上角的小星星， 点击后从左移动到屏幕右边
    s2在屏幕左上角的小星星，点击后从左移动到屏幕右边，再移动到下边——走直角
    s3在屏幕左上角的小星星，点击后从左上角移动到屏幕右下边，走斜线
    s4点击小星星，变大、变淡....  直至消失
    */
    $("#s1").click(function(){
      var $this=$(this);
      //点一下启动，点一下停止，再点再启动...
      //如果当前元素正在播放动画
      if($this.is(":animated")){
        $this.stop()//就停止
      }else{//否则如果当前元素没有播放动画
        //才启动动画
        $this.animate({
          left:400
        },2000)
      }
    });
    $("#s2").click(function(){
      var $this=$(this);
      //点一下启动，点一下停止，再点再启动...
      //如果当前元素正在播放动画
      if($this.is(":animated")){
        $this.stop(true)//就停止
      }else{//否则如果当前元素没有播放动画
        //才启动动画
        $this
        .animate({
          left:400
        },2000)
        .animate({
          top:200
        },1000)
      }
    });
    $("#s3").click(function(){
      var $this=$(this);
      //点一下启动，点一下停止，再点再启动...
      //如果当前元素正在播放动画
      if($this.is(":animated")){
        $this.stop()//就停止
      }else{//否则如果当前元素没有播放动画
        //才启动动画
        $this
        .animate({
          left:400,
          top:200
        },3000)
      }
    })
    $("#s4").click(function(){
      alert("疼!");
      $(this)
      .animate(//底层js定时器模拟的动画效果——异步
        {//参数1
          width:256,
          height:256,
          opacity:0
        },
        2000,//参数2
        function(){//参数3
          //animate()回调函数中的this指animate().前的jquery对象。
          $(this).hide();//不会等之前异步代码执行完才执行，而是立刻执行
          //$(this).css("display","none");
        }
      );
    })
  </script>
</body>

</html>
