<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style>
		#target {
			border: 1px solid #eee;
			border-radius: 6px;
			padding: 10px;
			transition: all .5s linear;
		}
		#target.hover {
			border: 1px solid #aaa;
			box-shadow: 0 0 6px #aaa;
			background-color:red;
			color:#fff;
		}
	</style>
 </head>
 <body>
  <h1>使用hover(fn,fn)</h1>

	<h3>鼠标悬停在div上方，则突出显示；移出则取消突出显示</h3>
	<div id="target">
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi neque quae voluptatum ducimus culpa itaque maxime distinctio soluta cum cupiditate esse tenetur deserunt fuga perferendis sed veritatis asperiores. Numquam officia.</p>
	</div>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		//希望鼠标进入id为target的div，让div高亮显示(添加自定义class hover)
		//鼠标离开id为target的div，让div恢复正常显示（移除自定义class hover）
		$("#target")
		.hover(
			function(){//进入时+.hover
				//$(this).addClass("hover")
				$(this).toggleClass("hover")
			}//,
			// function(){//离开时-.hover
			// 	//$(this).removeClass("hover");
			// 	$(this).toggleClass("hover")
			// }
		)

	</script>
 </body>
</html>
